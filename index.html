<!DOCTYPE html>
<html lang="en"> <!--root of all that is displayed -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thy Kingdom of the Lord</title>
</head>
<body>
    <h1>Welcome, brave Soul</h1> <!--Headings-->
    <p>My first paragraph in this learning curve</p> <!--paragraph-->
    <!--Unordered List-->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
    <!--Ordered List-->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    <!--Link to another website-->
    <a href="https://www.w3schools.com">Visit the Library of W3Schools</a>
    <!--An Image-->
    <img src="https://via.placeholder.com/150" alt="A mysterious sigil">

    <!--Lesson 3 - Forms and Input-->
    <!--Simple Form Example-->
    <form action="/suubmit" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label>Choose your path:</label>
        <input type="radio" id="knight" name="class" value="knight">
        <label for="knight">Knight</label>
        <input type="radio" id="mage" name="class" value="mage">
        <label for="mage">Mage</label>

        <input type="submit" value="Send thy decree">
    </form>
</body>
</html>
